<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="author" content="Arda Yazıcı">
    <link rel="stylesheet" href="styles.css">
    <title> Rock Paper Scissor</title>
</head>
<body>
    <header><h1 class="title">Rock Paper Scissor</h1></header>
    <main>
        <section class="text"><h2>Try Your Luck Against Computer</h2>
            <h5>Beat your opponent by choosing the correct form</h5>
            <p class="info">(Rock > Scissor > Paper > Rock)</p>
        </section>
        <section class="img choice">
            <img src="images/rock.png" alt="Rock" id="rock" value="rock" class="rock">
            <img src="images/paper.png" alt="Paper" id="paper" value="paper" class="paper">
            <img src="images/scissor.png" alt="Scissor" id="scissor" value="scissor" class="scissor">
        </section>
        <h4 class="result"></h4>
        <section class="bottom">
            <img src="images/robot.png" alt="Computer" class="computer">
            <h4 class="comp"></h4>
        </section>
    </main>
    <script src="script.js"></script>
</body>
</html>
